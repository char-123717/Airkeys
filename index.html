<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Visualization</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts - Inter for modern UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- ==================== HEADER ==================== -->
        <!-- Displays current song title and subtitle -->
        <header>
            <h1 id="songTitle">ðŸŽ¹ Kiss The Rain</h1>
            <p class="subtitle">Piano Visualization</p>
        </header>

        <!-- ==================== VISUALIZATION AREA ==================== -->
        <!-- Contains camera feed, falling notes canvas, and piano keyboard -->
        <div class="visualization-container">
            <!-- Live camera feed (mirrored) -->
            <video id="liveVideo" autoplay playsinline muted></video>

            <!-- Canvas for drawing falling notes and visual effects -->
            <canvas id="notesCanvas"></canvas>

            <!-- Piano keyboard (dynamically generated by JavaScript) -->
            <div id="pianoKeyboard"></div>
        </div>

        <!-- ==================== CONTROLS PANEL ==================== -->
        <!-- Central floating control panel with all game controls -->
        <div class="controls">
            <!-- Play/Pause Button -->
            <button id="playBtn" class="play-button">
                <!-- Play icon (triangle) -->
                <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <!-- Pause icon (two bars) - hidden by default -->
                <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                    style="display: none;">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                </svg>
            </button>

            <!-- Song Selection Dropdown -->
            <div class="song-selector">
                <label for="songSelect">Song:</label>
                <select id="songSelect" class="song-select">
                    <!-- Available MIDI songs -->
                    <option value="Kiss The Rain.mid" selected>Kiss The Rain</option>
                    <option value="Yiruma - Rivers Flow In You.mid">River Flows In You</option>
                    <option value="7 years.mid">7 Years</option>
                    <option value="jumping machine.mid">Jumping Machine</option>
                    <option value="ni hao bu hao.mid">Ni Hao Bu Hao</option>
                </select>
            </div>

            <!-- Playback Speed Selector -->
            <div class="speed-selector">
                <label for="speedSelect">Speed:</label>
                <select id="speedSelect" class="speed-select">
                    <!-- Speed multipliers for difficulty adjustment -->
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                </select>
            </div>

            <!-- Play Style Selector -->
            <div class="playstyle-selector">
                <label for="playstyleSelect">Style:</label>
                <select id="playstyleSelect" class="playstyle-select">
                    <!-- Fingers: Use 5 fingertips for precise control -->
                    <option value="fingers" selected>Fingers</option>
                    <!-- Palm: Use all 21 hand landmarks for easier gameplay -->
                    <option value="palm">Palm</option>
                </select>
            </div>

            <!-- Instrument Synthesizer Selector -->
            <div class="instrument-selector">
                <label for="instrumentSelect">Instrument:</label>
                <select id="instrumentSelect" class="instrument-select">
                    <!-- Different synthesizer voices -->
                    <option value="piano" selected>Piano</option>
                    <option value="violin">Violin</option>
                    <option value="guitar">Guitar</option>
                    <option value="sax">Saxophone</option>
                </select>
            </div>

            <!-- Progress Bar and Time Display -->
            <div class="progress-container">
                <!-- Current playback time -->
                <div class="time current-time">0:00</div>

                <!-- Scrubber for seeking through song -->
                <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" step="0.1">

                <!-- Total song duration -->
                <div class="time total-time">0:00</div>
            </div>
        </div>

        <!-- ==================== LOADING SCREEN ==================== -->
        <!-- Displayed while MIDI file is loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading MIDI file...</p>
        </div>

        <!-- Countdown Overlay -->
        <div id="countdown" class="countdown hidden">3</div>
    </div>

    <!-- ==================== EXTERNAL LIBRARIES ==================== -->
    <!-- Load from CDN for audio synthesis and hand tracking -->

    <!-- Tone.js - Audio synthesis and MIDI playback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- @tonejs/midi - MIDI file parsing -->
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.js"></script>

    <!-- MediaPipe Camera Utils - Camera handling -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <!-- MediaPipe Hands - Hand tracking ML model -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <!-- Main application script -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
